<div class="tab-content">
    <div class="tab-pane active" id="users-table" style="background-color: ghostwhite">
        <div class="row">
            <div class="col-2">
                <div style="background-color: white; width: 100%; height: 100%">
                    <br>
                </div>
            </div>
            <div class="col-10" style="background-color: ghostwhite; min-height: 800px">
                <div class="card">
                    <div class="card-header">
                        <h3>All users</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <td><h5>ID</h5></td>
                                    <td><h5>First Name</h5></td>
                                    <td><h5>Last Name</h5></td>
                                    <td><h5>Age</h5></td>
                                    <td><h5>Email</h5></td>
                                    <td><h5>Role</h5></td>
                                    <td><h5>Edit</h5></td>
                                    <td><h5>Delete</h5></td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Alex</td>
                                    <td>Adams</td>
                                    <td>25</td>
                                    <td>alex112@gmail.com</td>
                                    <td>USER</td>
                                    <td>
                                        <button class="btn btn-info" role="button" data-toggle="modal"
                                                data-target="#exampleModal">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" role="button" data-toggle="modal"
                                                data-target="#exampleModal">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="new-user">
        <div class="row" style="background-color: ghostwhite">
            <div class="col-2">
                <div style="background-color: white; width: 100%; height: 100%">
                    <br>
                </div>
            </div>
            <div class="col-10" style="min-height: 900px">
                <div class="card">
                    <div class="card-header">
                        <h3>Add new user</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group text-center">
                                <label for="first-name" class="form-label"><h5>First Name</h5></label>
                                <div class="row">
                                    <div class="col-4"></div>
                                    <input class="form-control col-4" id="first-name" placeholder="First name">
                                    <div class="col-4"></div>
                                </div>
                                <br>
                                <label for="last-name" class="form-label"><h5>Last Name</h5></label>
                                <div class="row">
                                    <div class="col-4"></div>
                                <input class="form-control col-4" id="last-name" placeholder="Last name">
                                    <div class="col-4"></div>
                                </div>
                                <br>
                                <label for="age" class="form-label"><h5>Age</h5></label>
                                <div class="row">
                                    <div class="col-4"></div>
                                <input class="form-control col-4" id="age" placeholder="Age">
                                    <div class="col-4"></div>
                                </div>
                                <br>
                                <label for="email" class="form-label"><h5>Email</h5></label>
                                <div class="row">
                                    <div class="col-4"></div>
                                <input type="email" class="form-control col-4" id="email" placeholder="Email">
                                    <div class="col-4"></div>
                                </div>
                                <br>
                                <label for="password" class="form-label"><h5>Password</h5></label>
                                <div class="row">
                                    <div class="col-4"></div>
                                <input type="password" class="form-control col-4" id="password" placeholder="Password">
                                    <div class="col-4"></div>
                                </div>
                                <br>
                                <label for="role"><h5>Role</h5></label>
                                <div class="row">
                                    <div class="col-4"></div>
                                <select multiple class="form-control col-4" id="role" size="2">
                                    <option>ADMIN</option>
                                    <option>USER</option>
                                </select>
                                    <div class="col-4"></div>
                                </div>
                                <br>
                                <button type="button" class="btn btn-success btn-lg">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="first-name" class="col-form-label">First Name</label>
                        <input class="form-control" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="col-form-label">First Name</label>
                        <input class="form-control" id="last-name">
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-form-label">Age</label>
                        <input class="form-control" id="age">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label">Password</label>
                        <input class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select multiple class="form-control" id="role">
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
