<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://img.icons8.com/color/452/spring-logo.png" type="image/x-icon"/>

    <title>Admin panel</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" id="header"></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <button class="btn btn-link" style="color: darkgray" onclick="logout()">Logout</button>
        </div>
    </nav>
</header>
<div class="container-fluid" style="padding-left: 0">
    <br><br>
    <!--    левый блок -->
    <div class="row">
        <div class="col-2" style="background-color: ghostwhite">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"
                 style="background-color: white; min-height: 1000px">
                <br>
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-admin-user-tab" data-toggle="pill" href="#v-pills-admin-user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User </a>
            </div>
        </div>
        <!--        правый блок-->
        <div class="tab-content col-10" style="background-color: ghostwhite; min-height: 900px">
            <div class="tab-pane" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                <br>
                <h1>Admin panel</h1>
                <br>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#users-table" data-toggle="tab" id="usersTableSwitch">Users
                            table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#new-user" data-toggle="tab">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <!--    все юзеры-->
                    <div class="tab-pane active" id="users-table" style="background-color: ghostwhite">
                        <div class="card">
                            <div class="card-header">
                                <h3>All users</h3>
                            </div>
                            <div class="card-body" id="allUsersTable">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <td><h5>ID</h5></td>
                                            <td><h5>First Name</h5></td>
                                            <td><h5>Last Name</h5></td>
                                            <td><h5>Age</h5></td>
                                            <td><h5>Email</h5></td>
                                            <td><h5>Role</h5></td>
                                            <td><h5>Edit</h5></td>
                                            <td><h5>Delete</h5></td>
                                        </tr>
                                        </thead>
                                        <tbody id="user"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--    новый юзер-->
                    <div class="tab-pane" id="new-user">
                        <div class="card">
                            <div class="card-header">
                                <h3>Add new user</h3>
                            </div>
                            <div class="card-body row">
                                <div class="col-4"></div>
                                <form class="col-4" onsubmit="addNewUser()">
                                    <div class="form-group text-center">
                                        <label for="newUserFirstName" class="form-label"><h5>First Name</h5></label>
                                        <input class="form-control" id="newUserFirstName"
                                               placeholder="First name" required>
                                        <br>
                                        <label for="newUserLastName" class="form-label"><h5>Last Name</h5></label>
                                        <input class="form-control" id="newUserLastName"
                                               placeholder="Last name" required>
                                        <br>
                                        <label for="newUserAge" class="form-label"><h5>Age</h5></label>
                                        <input type="number" class="form-control" id="newUserAge"
                                               placeholder="Age" required>
                                        <br>
                                        <label for="newUserEmail" class="form-label"><h5>Email</h5></label>
                                        <input type="email" class="form-control" id="newUserEmail" name="email"
                                               placeholder="Email" required>
                                        <br>
                                        <label for="newUserPassword" class="form-label"><h5>Password</h5></label>
                                        <input type="password" class="form-control" id="newUserPassword"
                                               placeholder="Password" required>
                                        <br>
                                        <label for="newUserRole"><h5>Role</h5></label>
                                        <select multiple class="form-control" id="newUserRole" size="2" required>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                        <br>
                                        <button type="submit" id="createNewUser" class="btn btn-success btn-lg">
                                            Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="v-pills-admin-user" role="tabpanel"
                 aria-labelledby="v-pills-admin-user-tab">
                <br>
                <h1>User information-page</h1>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3>About user</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <td><h5>ID</h5></td>
                                    <td><h5>First Name</h5></td>
                                    <td><h5>Last Name</h5></td>
                                    <td><h5>Age</h5></td>
                                    <td><h5>Email</h5></td>
                                    <td><h5>Role</h5></td>
                                </tr>
                                </thead>
                                <tbody id="currentUser"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--модальное окно edit-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" role="form">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="col-3"></div>
                <form class="col-6" id="editForm" name="editForm">
                    <div class="form-group text-center" id="editFormGroup">
                        <label for="editUserId" class="form-label"><h5>ID</h5></label>
                        <fieldset disabled>
                            <input type="number" class="form-control" id="editUserId" placeholder="ID" required>
                        </fieldset>
                        <br>
                        <label for="editUserFirstName" class="form-label"><h5>First Name</h5></label>
                        <input type="text" class="form-control" id="editUserFirstName" required>
                        <br>
                        <label for="editUserLastName" class="form-label"><h5>Last Name</h5></label>
                        <input type="text" class="form-control" id="editUserLastName" required>
                        <br>
                        <label for="editUserAge" class="form-label"><h5>Age</h5></label>
                        <input type="number" class="form-control" id="editUserAge" required>
                        <br>
                        <label for="editUserEmail" class="form-label"><h5>Email</h5></label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                        <br>
                        <label for="editUserPassword" class="form-label"><h5>Password</h5></label>
                        <input type="password" class="form-control" id="editUserPassword" required>
                        <br>
                        <label for="editUserRole"><h5>Role</h5></label>
                        <select multiple class="form-control" id="editUserRole" size="2" required>
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editCloseButton">Close</button>
                <button type="submit" form="editForm" class="btn btn-primary" id="editConfirmButton">Edit</button>
            </div>
        </div>
    </div>
</div>
<!--модальное окно delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="col-3"></div>
                <form class="col-6" id="deleteForm">
                    <div class="form-group text-center deleteUser">
                        <label for="deleteUserId" class="form-label"><h5>ID</h5></label>
                        <fieldset disabled>
                            <input class="form-control" id="deleteUserId">
                        </fieldset>
                        <br>
                        <label for="deleteUserFirstName" class="form-label"><h5>First Name</h5></label>
                        <fieldset disabled>
                            <input class="form-control" id="deleteUserFirstName">
                        </fieldset>
                        <br>
                        <label for="deleteUserLastName" class="form-label"><h5>Last Name</h5></label>
                        <fieldset disabled>
                            <input class="form-control" id="deleteUserLastName">
                        </fieldset>
                        <br>
                        <label for="deleteUserAge" class="form-label"><h5>Age</h5></label>
                        <fieldset disabled>
                            <input type="number" class="form-control" id="deleteUserAge">
                        </fieldset>
                        <br>
                        <label for="deleteUserEmail" class="form-label"><h5>Email</h5></label>
                        <fieldset disabled>
                            <input type="email" class="form-control" id="deleteUserEmail">
                        </fieldset>
                        <br>
                        <label for="deleteUserRole"><h5>Role</h5></label>
                        <fieldset disabled>
                            <select multiple class="form-control" id="deleteUserRole" size="2">
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_USER">USER</option>
                            </select>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteUserClose">Close</button>
                <button type="submit" form="deleteForm" class="btn btn-danger" id="deleteConfirmButton">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    function showUsers() {
        var table = $('#user');
        $.ajax({
            type: 'GET',
            url: 'get',
            dataType: 'json',
            contentType: 'application/json',
            success: function (users) {
                console.log("Data connected!", users)
                table.empty()
                var userRole;
                var userinfo;

                $.each(users, function (i, user) {
                    if (user.authorities[0].role === 'ROLE_ADMIN' && user.authorities[1].role === 'ROLE_USER') {
                        userRole = 'ADMIN_USER'
                    } else {
                        userRole = 'USER'
                    }
                    table.append('<tr><td id="IdValue' + user.id + '">' + user.id +
                        '</td><td id="FirstNameValue' + user.id + '">' + user.firstName +
                        '</td><td id="LastNameValue' + user.id + '">' + user.lastName +
                        '</td><td id="AgeValue' + user.id + '">' + user.age +
                        '</td><td id="EmailValue' + user.id + '">' + user.email +
                        '</td><td id="RoleValue' + user.id + '">' + userRole +
                        '</td><td>' +
                        '<button class="btn btn-info" role="button" data-toggle="modal"' +
                        ' data-target="#editModal" onclick="editButton(' + user.id + ')">Edit</button>' +
                        '</td>' +
                        '<td>' +
                        '<button class="btn btn-danger" role="button" data-toggle="modal"' +
                        ' data-target="#deleteModal" onclick="deleteButton(' + user.id + ')">Delete</button></td></tr>')
                })
            }
        })
    }

    function showCurrentUser() {
        var userTable = $('#currentUser');
        var adminTab = $('#v-pills-admin-tab');
        var userTab = $('#v-pills-admin-user-tab')
        var userInfo = $('#v-pills-admin-user')
        var allUsers = $('#v-pills-admin')
        var header = $('#header')
        $.ajax({
            type: 'GET',
            url: 'get/current',
            dataType: 'json',
            contentType: 'application/json',
            success: function (user) {
                console.log("Data connected!", user);
                userTable.empty();
                var userRole;
                if (user.authorities[0].role === 'ROLE_ADMIN' && user.authorities[1].role === 'ROLE_USER') {
                    userRole = "ADMIN USER"
                    allUsers.addClass("active")
                    adminTab.addClass("active")
                    showUsers()
                } else {
                    userRole = "USER"
                    adminTab.removeClass("active").hide()
                    userTab.addClass("active")
                    userInfo.addClass("active")
                }
                header.append('<h4>' + user.email + '<small> with roles : ' + userRole + '</small></h4>');
                userTable.append('<tr><td>' + user.id +
                    '</td><td>' + user.firstName +
                    '</td><td>' + user.lastName +
                    '</td><td>' + user.age +
                    '</td><td>' + user.email +
                    '</td><td>' + userRole +
                    '</td></tr>');
            }
        })
    }

    $(document).ready(function () {
        console.log("Ready!")
        showCurrentUser();
    })

    function addNewUser() {
        $.ajax({
            url: document.getElementById('newUserRole').value,
            dataType: 'json',
            method: 'POST',
            cache: false,
            contentType: 'application/json',
            data: JSON.stringify({
                firstName: $("#newUserFirstName").val(),
                lastName: $("#newUserLastName").val(),
                age: $("#newUserAge").val(),
                email: $("#newUserEmail").val(),
                password: $("#newUserPassword").val()
            }),
            success: function () {
                showUsers()
                $('#v-pills-admin').addClass("active")
            }
        })
    }


    function deleteButton(id) {
        document.getElementById("deleteUserId").placeholder = document.getElementById("IdValue" + id).innerText;
        document.getElementById("deleteUserFirstName").placeholder = document.getElementById("FirstNameValue" + id).innerText;
        document.getElementById("deleteUserLastName").placeholder = document.getElementById("LastNameValue" + id).innerText;
        document.getElementById("deleteUserAge").placeholder = document.getElementById("AgeValue" + id).innerText;
        document.getElementById("deleteUserEmail").placeholder = document.getElementById("EmailValue" + id).innerText;
        document.getElementById("deleteForm").onsubmit = function () {
            $.ajax({
                url: id,
                method: 'DELETE',
                success: function () {
                    document.getElementById("deleteUserClose").click()
                    showUsers()
                }
            })
        };
    }

    function editButton(id) {
        document.getElementById("editUserId").value = document.getElementById("IdValue" + id).innerText;
        document.getElementById("editUserFirstName").value = document.getElementById("FirstNameValue" + id).innerText;
        document.getElementById("editUserLastName").value = document.getElementById("LastNameValue" + id).innerText;
        document.getElementById("editUserAge").value = document.getElementById("AgeValue" + id).innerText;
        document.getElementById("editUserEmail").value = document.getElementById("EmailValue" + id).innerText;
        document.getElementById("editForm").onsubmit = function () {
            $.ajax({
                url: document.getElementById("editUserRole").value,
                dataType: 'json',
                method: 'PUT',
                cache: false,
                contentType: 'application/json',
                data: JSON.stringify({
                    id: $("#editUserId").val(),
                    firstName: $("#editUserFirstName").val(),
                    lastName: $("#editUserLastName").val(),
                    age: $("#editUserAge").val(),
                    email: $("#editUserEmail").val(),
                    password: $("#editUserPassword").val()
                }),
                success: function () {
                    document.getElementById("editCloseButton").click()
                    showUsers()
                }
            })
        };
    }

    function logout() {
        window.location.href = 'http://localhost:8080/logout';
    }
</script>
</body>
</html>
